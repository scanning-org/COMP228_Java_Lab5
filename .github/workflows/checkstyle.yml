name: Java Checkstyle
on:
  pull_request:
    types:
      - opened
      - edited
  workflow_dispatch:
  push:
jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{toJSON(github.event)}}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Run java checkstyle
        uses: nikitasavinov/checkstyle-action@0.6.0
